<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Payment</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .payment-box {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .product {
      background: #f1f1f1;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .price {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2ecc71;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>

<div class="payment-box">
  <h2>Подтверждение покупки</h2>

  <p>Вы уверены, что хотите совершить покупку?</p>

  <div class="product">
    <p><strong>Продукт:</strong> Box с круассанами</p>
    <p><strong>Количество:</strong> 1</p>
  </div>

  <div class="price">
    Итого: 450 сом
  </div>

  <button onclick= "window.location.href='/ '">

    Подтвердить</button>
</div>

<script>
  function confirmPayment() {
    // пока просто редирект
    window.location.href = "homepage.html";
  }
</script>

</body>
</html>
