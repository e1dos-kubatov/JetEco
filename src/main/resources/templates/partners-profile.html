<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
<div class="container">
  <h1>User Profile</h1>

  <div class="profile-card">
    <p><strong>Company Name:</strong> <span th:text="${name}"></span></p>
    <p><strong>Phone:</strong> <span th:text="${phone}"></span></p>
    <p><strong>Address:</strong> <span th:text="${address}"></span></p>
    <p><strong>Registration Date:</strong> <span th:text="${registeredAt}"></span></p>
  </div>

  <a href="/" class="back-button">Back</a>
</div>
</body>
</html>
