<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Профиль</title>
  <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
<div class="container">
  <h1>Профиль пользователя</h1>

  <div class="profile-card">
    <p><strong>Название компании:</strong> <span th:text="${name}"></span></p>
    <p><strong>Телефон:</strong> <span th:text="${phone}"></span></p>
    <p><strong>Адрес:</strong> <span th:text="${address}"></span></p>
    <p><strong>Дата регистрации:</strong> <span th:text="${registeredAt}"></span></p>
  </div>

  <a href="/" class="back-button">Назад</a>
</div>
</body>
</html>
