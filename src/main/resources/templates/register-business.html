<!-- register-business.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Registration</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="form-container">
  <h2>Registration of Your Business</h2>
  <form id="businessForm">
    <input type="text" name="name" placeholder="Company Name" required />
    <input type="text" name="address" placeholder="Address" required />
    <input type="text" name="phone" placeholder="Phone" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Create Business Account</button>
  </form>
</div>
<script>
  document.getElementById('businessForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = e.target.name.value;
    const address = e.target.address.value;
    const phone = e.target.phone.value;
    const password = e.target.password.value;
    const response = await fetch('/api/partners/register-partner', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ name, address, phone, password })
    });
    if (response.ok) {
      alert("Business account created");
      window.location.href = "/";
    } else {
      alert("Failed to register business");
    }
  });
</script>
</body>
</html>
