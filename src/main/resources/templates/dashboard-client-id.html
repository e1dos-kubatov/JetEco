<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Client - ID: 1</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 40px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header Section */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        .title-group {
            display: flex;
            gap: 15px;
            align-items: baseline;
        }

        .id-display {
            font-size: 20px;
            font-weight: bold;
            color: #3a7d3a;
        }

        /* Table Section */
        .data-table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .data-table th, .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .data-table th {
            background-color: #f8f9fa;
            text-transform: capitalize;
            color: #666;
        }

        /* Action Row (Selects/Switch) */
        .selection-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr) auto;
            gap: 10px;
            margin-bottom: 40px;
            align-items: center;
        }

        .select-btn, .switch-btn, .delete-btn {
            padding: 8px;
            border-radius: 20px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
            font-size: 13px;
            text-align: center;
            transition: all 0.2s;
        }

        .select-btn:hover { background: #e9ecef; }
        
        .switch-btn {
            background: #e1f5fe;
            border-color: #3a7d3a;
            color: #3a7d3a;
        }

        .delete-btn {
            background: #ffebee;
            color: #c62828;
            border-color: #ef9a9a;
            padding: 8px 20px;
        }

        /* Form Section */
        .update-form {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .new-data-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .apply-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .apply-btn:hover {
            background-color: #218838;
        }

        .back-link {
            text-decoration: none;
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="#" class="back-link">‚Üê Back</a>
        
        <div class="header-row">
            <div class="title-group">
                <h1 style="margin:0">Client</h1>
                <span style="font-size: 20px; color: #888;">Update</span>
            </div>
            <div class="id-display">ID: 1</div>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>phone</th>
                    <th>password</th>
                    <th>name</th>
                    <th>active</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>01234</td>
                    <td>pass</td>
                    <td>John Doe</td>
                    <td>true</td>
                </tr>
            </tbody>
        </table>

        <div class="selection-row">
            <div style="visibility: hidden;">ID Space</div> <button class="select-btn">Select Phone</button>
            <button class="select-btn">Select Password</button>

            <button class="select-btn">Select Name</button>

            <button class="switch-btn">Switch Active</button>

            <button class="delete-btn">Delete Record</button>
        </div>

        <div class="update-form">
            <div class="input-group">
                <label for="newData">New Data</label>
                <input type="text" id="newData" class="new-data-input" placeholder="Enter updated value...">
            </div>
            <button class="apply-btn">Apply Changes</button>
        </div>
    </div>

</body>
</html>
