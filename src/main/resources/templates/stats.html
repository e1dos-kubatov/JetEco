<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Statistics Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 40px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 30px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            margin: 0;
            color: #2c3e50;
        }

        /* Stats Grid Layout */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border-left: 5px solid #3a7d3a;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-title {
            font-size: 14px;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-subtitle {
            font-size: 13px;
            color: #27ae60; /* Green for active counts */
            font-weight: 500;
        }

        /* Order card specific style */
        .stat-card.orders {
            border-left-color: #f39c12; /* Orange for orders */
        }

        .back-link {
            text-decoration: none;
            color: #3a7d3a;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 15px;
        }

        .raw-output {
            margin-top: 40px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="#" class="back-link">← Back to Dashboard</a>
        
        <div class="header">
            <h1>System Overview</h1>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">Offers</div>
                <div class="stat-value">124</div> <div class="stat-subtitle">● 89 Active</div> </div>

            <div class="stat-card">
                <div class="stat-title">Clients</div>
                <div class="stat-value">562</div> <div class="stat-subtitle">● 510 Active</div> </div>

            <div class="stat-card">
                <div class="stat-title">Partners</div>
                <div class="stat-value">42</div> <div class="stat-subtitle">● 38 Active</div> </div>

            <div class="stat-card orders">
                <div class="stat-title">Total Orders</div>
                <div class="stat-value">1,205</div> <div class="stat-subtitle" style="color: #888;">Cumulative</div>
            </div>
        </div>

        <div class="raw-output">
            <strong>Service Log Output:</strong><br>
            Offers: 124 (Active: 89), Clients: 562 (Active: 510), Partners: 42 (Active: 38), Orders: 1205
        </div>
    </div>

</body>
</html>
