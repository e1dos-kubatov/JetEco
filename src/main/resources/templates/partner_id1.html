<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetEco - Bublik Catalog</title>
    <link rel="stylesheet" href="/css/home-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Specific content styles to ensure the Bublik grid looks like your sketch */
        .catalog-main {
            padding-top: 40px;
        }
        
        /* Using the grid class from your home page for consistency */
        .bublik-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .sketch-add-btn {
            width: 100%;
            background: white;
            border: 2px solid #2c3e50;
            padding: 12px;
            border-radius: 8px;
            font-size: 26px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 10px;
        }

        .sketch-add-btn:hover {
            background: #2c3e50;
            color: white;
        }

        .img-box {
            background: #f8f8f8;
            height: 220px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>

<header class="main-header">
    <div class="container header-content">
        <div class="logo">
            <img src="https://i.postimg.cc/CM8zvVFg/jeteco-logo.png" alt="JetEco Logo" />
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="/about" class="active">About Us</a></li>
                <li><a href="/partners">Partners</a></li>
                <li><a href="/how-it-works">How It Works</a></li>
            </ul>
        </nav>
        <div class="header-actions">
            <form class="search-bar" action="/search" method="get">
                <input type="text" id="searchInput" placeholder="Search by product name..." />
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
            <a href="#" class="icon-button" onclick="window.location.href='/basket'">
                <i class="fas fa-shopping-cart"></i>
            </a>

            <div th:if="${#strings.isEmpty(name)}">
                <button class="btn login-btn" onclick="window.location.href='/login'">Login</button>
                <button class="btn register-btn" onclick="window.location.href='/register'">Register</button>
            </div>

            <div th:if="${!#strings.isEmpty(name)}" class="user-profile" style="display: flex; align-items: center; gap: 8px;">
                <img id="profile-avatar" th:src="${picture}" alt="Profile picture" style="width:32px; height:32px; border-radius:50%; cursor:pointer;" />
                <span class="profile-name" th:text="${name}"></span>
                <form th:action="@{/logout}" method="post" style="margin-left: 12px;">
                    <button type="submit" class="btn button-primary">Logout</button>
                </form>
            </div>
        </div>
    </div>
</header>

<main class="catalog-main">
    <div class="container">
        <section class="hero-text">
            <h1 style="font-size: 3.5rem; margin-bottom: 0;">Bublik</h1>
            <p style="font-size: 1.2rem; color: #666; margin-top: 10px;">Baked fresh daily. Delivered eco-friendly.</p>
        </section>

        <div class="bublik-grid">
            
            <div class="food-item-card">
                <div class="img-box">img</div>
                <h3>Classic Ring</h3>
                <p>150g</p>
                <button class="sketch-add-btn">+</button>
            </div>

            <div class="food-item-card">
                <div class="img-box">img</div>
                <h3>Sesame Ring</h3>
                <p>150g</p>
                <button class="sketch-add-btn">+</button>
            </div>

            <div class="food-item-card">
                <div class="img-box">img</div>
                <h3>Poppy Ring</h3>
                <p>150g</p>
                <button class="sketch-add-btn">+</button>
            </div>

            <div class="food-item-card">
                <div class="img-box">img</div>
                <h3>Glazed Ring</h3>
                <p>150g</p>
                <button class="sketch-add-btn">+</button>
            </div>

            <div class="food-item-card">
                <div class="img-box">img</div>
                <h3>Honey Ring</h3>
                <p>150g</p>
                <button class="sketch-add-btn">+</button>
            </div>

            <div class="food-item-card">
                <div class="img-box">img</div>
                <h3>Savory Ring</h3>
                <p>150g</p>
                <button class="sketch-add-btn">+</button>
            </div>

        </div>
    </div>
</main>

<footer class="main-footer" style="margin-top: 80px;">
    <div class="container footer-content">
        <div class="footer-section footer-company">
            <h3>JetEco</h3>
            <p>Delicious. Profitable. Eco-friendly.</p>
        </div>
        </div>
</footer>

</body>
</html>
