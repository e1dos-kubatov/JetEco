<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
    <link rel="stylesheet" href="/css/review.css">
</head>
<body>
<div class="review-container">
    <h1>Reviews</h1>

    <section class="leave-review">
        <h2>Leave a Review</h2>
        <form id="review-form">
            <input type="text" id="name" placeholder="Your Name" required />
            <textarea id="message" placeholder="Your Review" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section class="review-list">
        <h2>Latest Reviews</h2>
        <div class="review">
            <p><strong>Alina:</strong> I really liked the service! Everything arrived fresh and on time.</p>
        </div>
        <div class="review">
            <p><strong>Ermek:</strong> Easy to order, and support responds quickly. Highly recommend!</p>
        </div>
        </section>
</div>

<script>
    document.getElementById('review-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const message = document.getElementById('message').value.trim();
        if (!name || !message) return;

        const reviewBlock = document.createElement('div');
        reviewBlock.className = 'review';
        reviewBlock.innerHTML = `<p><strong>${name}:</strong> ${message}</p>`;
        document.querySelector('.review-list').appendChild(reviewBlock);

        this.reset();
    });
</script>
</body>
</html>
