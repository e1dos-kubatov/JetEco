<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
<div class="container">
    <h1>Профиль пользователя</h1>

    <div th:if="${role == 'CLIENT'}" class="profile-card">
        <p><strong>Имя:</strong> <span th:text="${user.name}"></span></p>
        <p><strong>Телефон:</strong> <span th:text="${user.phone}"></span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        <p><strong>Дата регистрации:</strong> <span th:text="${user.registeredAt}"></span></p>
    </div>

    <div th:if="${role == 'PARTNER'}" class="profile-card">
        <p><strong>Название компании:</strong> <span th:text="${user.name}"></span></p>
        <p><strong>Телефон:</strong> <span th:text="${user.phone}"></span></p>
        <p><strong>Адрес:</strong> <span th:text="${user.address}"></span></p>
        <p><strong>Дата регистрации:</strong> <span th:text="${user.registeredAt}"></span></p>
    </div>

    <a href="/" class="back-button">Назад</a>
</div>
</body>
</html>
