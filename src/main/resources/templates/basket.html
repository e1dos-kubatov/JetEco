<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="/css/basket-styles.css">
</head>
<body>
<h1>Shopping Cart</h1>

<table>
  <thead>
  <tr>
    <th>Product</th>
    <th>Color</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Subtotal</th>
    <th>Remove</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item : ${cartItems}">
    <td th:text="${item.productName}">Product Name</td>
    <td th:text="${item.color}">Color</td>
    <td>
      <form th:action="@{/cart/update}" method="post">
        <input type="hidden" th:name="productId" th:value="${item.id}"/>
        <button type="submit" name="action" value="decrease">-</button>
        <span th:text="${item.quantity}">1</span>
        <button type="submit" name="action" value="increase">+</button>
      </form>
    </td>
    <td th:text="${item.price}">0.00</td>
    <td th:text="${item.price * item.quantity}">0.00</td>
    <td>
      <form th:action="@{/cart/remove}" method="post">
        <input type="hidden" th:name="productId" th:value="${item.id}"/>
        <button type="submit">Remove</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<h2>Total: <span th:text="${totalPrice}">0.00</span></h2>

<form th:action="@{/order/checkout}" method="post">
  <button type="submit">Checkout</button>
</form>
</body>
</html>
