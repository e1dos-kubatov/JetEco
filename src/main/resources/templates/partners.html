<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Partners</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/partners.css}">
</head>
<body>
<div class="container">
  <h1>Partners</h1>
  <div class="partner-list">
    <div class="partner-card" th:each="partner : ${partners}">
      <h2 th:text="${partner.name}"></h2>
      <p><strong>Address:</strong> <span th:text="${partner.address}"></span></p>
      <p><strong>Phone:</strong> <span th:text="${partner.phone}"></span></p>

      <a href="/" class="back-button">Back</a>
    </div>
  </div>
</div>
</body>
</html>
